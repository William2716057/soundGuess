<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <div id="player-container">
        <iframe id="youtube-player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div id="overlay"></div>
    </div>

    <button id="play-button">Next</button>
    <button id="show-video-button" style="display: none;">Show Video</button>

    <div id="map-container">
        <div id="map"></div>
        <div id="info"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="locations.js"></script>
    <script src="script.js"></script>
</body>
</html>
